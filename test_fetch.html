<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Fetch API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Fetch API</h1>
        
        <div class="test">
            <h2>Prueba API Partidos</h2>
            <button id="test-partidos">Probar API Partidos</button>
            <div id="result-partidos" class="result">
                <p>Resultado aparecerá aquí...</p>
            </div>
        </div>
        
        <div class="test">
            <h2>Prueba API Equipos</h2>
            <button id="test-equipos">Probar API Equipos</button>
            <div id="result-equipos" class="result">
                <p>Resultado aparecerá aquí...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('test-partidos').addEventListener('click', function() {
            const resultDiv = document.getElementById('result-partidos');
            resultDiv.innerHTML = '<p>Cargando...</p>';
            
            fetch('/PROYECTO/backend/controllers/partidos_controller.php?accion=listar')
                .then(response => {
                    resultDiv.innerHTML = `
                        <p>Status: ${response.status}</p>
                        <p>Headers:</p>
                        <pre>${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}</pre>
                    `;
                    return response.text();
                })
                .then(text => {
                    resultDiv.innerHTML += `
                        <p>Respuesta como texto:</p>
                        <pre>${text}</pre>
                    `;
                    
                    try {
                        const json = JSON.parse(text);
                        resultDiv.innerHTML += `
                            <p>Respuesta como JSON:</p>
                            <pre>${JSON.stringify(json, null, 2)}</pre>
                        `;
                    } catch (e) {
                        resultDiv.innerHTML += `
                            <p style="color: red">Error al parsear JSON: ${e.message}</p>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                });
        });
        
        document.getElementById('test-equipos').addEventListener('click', function() {
            const resultDiv = document.getElementById('result-equipos');
            resultDiv.innerHTML = '<p>Cargando...</p>';
            
            fetch('/PROYECTO/backend/controllers/equipos_controller.php?accion=listar')
                .then(response => {
                    resultDiv.innerHTML = `
                        <p>Status: ${response.status}</p>
                        <p>Headers:</p>
                        <pre>${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}</pre>
                    `;
                    return response.text();
                })
                .then(text => {
                    resultDiv.innerHTML += `
                        <p>Respuesta como texto:</p>
                        <pre>${text}</pre>
                    `;
                    
                    try {
                        const json = JSON.parse(text);
                        resultDiv.innerHTML += `
                            <p>Respuesta como JSON:</p>
                            <pre>${JSON.stringify(json, null, 2)}</pre>
                        `;
                    } catch (e) {
                        resultDiv.innerHTML += `
                            <p style="color: red">Error al parsear JSON: ${e.message}</p>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
